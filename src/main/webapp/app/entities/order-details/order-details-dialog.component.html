<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOrderDetailsLabel">Create or edit a Order Details</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!orderDetails.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="orderDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                [(ngModel)]="orderDetails.quantity" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_unitprice">Unitprice</label>
            <input type="number" class="form-control" name="unitprice" id="field_unitprice"
                [(ngModel)]="orderDetails.unitprice" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_customerorder">Customerorder</label>
            <select class="form-control" id="field_customerorder" name="customerorder" [(ngModel)]="orderDetails.customerorder" >
                <option [ngValue]="null"></option>
                <option [ngValue]="customerorderOption.id === orderDetails.customerorder?.id ? orderDetails.customerorder : customerorderOption" *ngFor="let customerorderOption of customerorders; trackBy: trackCustomerorderById">{{customerorderOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_product">Product</label>
            <select class="form-control" id="field_product" name="product" [(ngModel)]="orderDetails.product" >
                <option [ngValue]="null"></option>
                <option [ngValue]="productOption.id === orderDetails.product?.id ? orderDetails.product : productOption" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
