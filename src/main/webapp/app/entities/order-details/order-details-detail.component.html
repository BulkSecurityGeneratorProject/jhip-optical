
<div *ngIf="orderDetails">
    <h2><span>Order Details</span> {{orderDetails.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Quantity</span></dt>
        <dd>
            <span>{{orderDetails.quantity}}</span>
        </dd>
        <dt><span>Unitprice</span></dt>
        <dd>
            <span>{{orderDetails.unitprice}}</span>
        </dd>
        <dt><span>Customerorder</span></dt>
        <dd>
            <div *ngIf="orderDetails.customerorder">
                <a [routerLink]="['/customerorder', orderDetails.customerorder?.id]">{{orderDetails.customerorder?.id}}</a>
            </div>
        </dd>
        <dt><span>Product</span></dt>
        <dd>
            <div *ngIf="orderDetails.product">
                <a [routerLink]="['/product', orderDetails.product?.id]">{{orderDetails.product?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'order-details/'+ orderDetails.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
