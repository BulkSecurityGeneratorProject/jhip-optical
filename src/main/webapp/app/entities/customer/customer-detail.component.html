
<div *ngIf="customer">
    <h2><span>Customer</span> {{customer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{customer.name}}</span>
        </dd>
        <dt><span>Phonenumber</span></dt>
        <dd>
            <span>{{customer.phonenumber}}</span>
        </dd>
        <dt><span>Age</span></dt>
        <dd>
            <span>{{customer.age}}</span>
        </dd>
        <dt><span>Cylindrical</span></dt>
        <dd>
            <span>{{customer.cylindrical}}</span>
        </dd>
        <dt><span>Spherical</span></dt>
        <dd>
            <span>{{customer.spherical}}</span>
        </dd>
        <dt><span>Power</span></dt>
        <dd>
            <span>{{customer.power}}</span>
        </dd>
        <dt><span>Longsight</span></dt>
        <dd>
            <span>{{customer.longsight}}</span>
        </dd>
        <dt><span>Shortsight</span></dt>
        <dd>
            <span>{{customer.shortsight}}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
            <span>{{customer.address}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'customer/'+ customer.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
